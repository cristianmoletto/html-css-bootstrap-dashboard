<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo Libro</title>

    <!-- Link Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

    <!-- Link custom css -->
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>
    <header class="fixed-top">
        <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="img-fluid" src="./img/duck.png" alt="logo dashboard"
                        width="60px" height="60px" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                        <li class="nav-item dropdown"></li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 bg-light" data-bs-theme="light" type="search"
                            placeholder="Cerca..." aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container ms-mt-100">
            <div class="row">

                <!-- Sezione una colonna -->
                <div class="col-12 mb-3">
                    <h1 class="mb-4">Nuovo Libro</h1>

                    <div class="d-flex justify-content-center">
                        <div class="mb-3 w-50 me-3">
                            <label for="nome" class="form-label">Nome Autore</label>
                            <input type="text" class="form-control" id="nome" placeholder="Mario">
                        </div>

                        <div class="mb-3 w-50">
                            <label for="cognome" class="form-label">Cognome Autore</label>
                            <input type="text" class="form-control" id="cognome" placeholder="Rossi">
                        </div>
                    </div>

                    <div class="">
                        <label for="titolo" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo del libro"
                            aria-describedby="descrizione-titolo">
                        <div id="descrizione-titolo" class="form-text">
                            Titolo versione italiana.
                        </div>
                    </div>
                </div>

                <!-- Sezione tre colonne -->
                <div class="col-12 col-lg-4 mb-3">

                    <div class="">
                        <label for="genere" class="form-label">Genere</label>
                        <select class="form-select" id="genere">
                            <option selected>Scegli il genere</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                </div>
                <div class="col-12 col-lg-4 mb-3">

                    <div class="3">
                        <label for="anno" class="form-label">Anno di pubblicazione</label>
                        <input type="number" class="form-control" id="anno" placeholder="Inserisci l'anno">
                    </div>
                </div>
                <div class="col-12 col-lg-4 mb-3">
                    <div class="3">
                        <label for="isbn" class="form-label">ISBN#</label>
                        <input type="text" class="form-control" id="isbn" placeholder="Inserire codice ISBN#">
                    </div>


                </div>

                <div class="col-12 my-3">
                    <div class="border-top"></div>
                </div>

                <!-- Sezione una colonna -->
                <div class="col-12 mb-3">
                    <div class="mb-3">
                        <label for="note" class="form-label">Note</label>
                        <textarea class="form-control" id="note" rows="3"
                            placeholder="Inserisci eventuali note sul libro"></textarea>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="check-digital">
                        <label class="form-check-label" for="check-digital">
                            Disponibile anche in digitale
                        </label>
                    </div>
                    <div class="btn btn-primary mb-3">
                        Aggiungi libro
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
